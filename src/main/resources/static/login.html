<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matchmaking Service</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group" id="email-group" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>
        
        <div class="toggle-form">
            <a href="#" id="toggle-link">Don't have an account? Register</a>
        </div>
        
        <!-- Remove the back to home link since users need to be authenticated -->
    </div>

    <script src="login.js"></script>
</body>
</html>
