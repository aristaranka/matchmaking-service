<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matchmaking Service</title>
    <link rel="stylesheet" href="demo.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: black;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-form a {
            color: #007bff;
            text-decoration: none;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group" id="email-group" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>
        
        <div class="toggle-form">
            <a href="#" id="toggle-link">Don't have an account? Register</a>
        </div>
        
        <!-- Remove the back to home link since users need to be authenticated -->
    </div>

    <script>
        let isLogin = true;
        
        function toggleForm() {
            isLogin = !isLogin;
            const title = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const toggleLink = document.getElementById('toggle-link');
            const emailGroup = document.getElementById('email-group');
            const emailInput = document.getElementById('email');
            
            if (isLogin) {
                title.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Register";
                emailGroup.style.display = 'none';
                emailInput.removeAttribute('required');
            } else {
                title.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleLink.textContent = 'Already have an account? Login';
                emailGroup.style.display = 'block';
                emailInput.setAttribute('required', 'required');
            }
            
            clearMessages();
        }
        
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showMessage(message, isError = false) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
        
        document.getElementById('toggle-link').addEventListener('click', function(e) {
            e.preventDefault();
            toggleForm();
        });
        
        document.getElementById('auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            try {
                if (isLogin) {
                    // Login
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Login successful! Redirecting...');
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('username', data.username);
                        setTimeout(() => {
                            // Redirect to a page that can handle the auth token properly
                            window.location.href = '/auth-success';
                        }, 1500);
                    } else {
                        showMessage(data.message || 'Login failed', true);
                    }
                } else {
                    // Register
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password, email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Registration successful! You can now login.');
                        toggleForm(); // Switch to login form
                    } else {
                        // Show specific error messages
                        let errorMessage = 'Registration failed';
                        if (data.message) {
                            if (data.message.includes('Username already exists')) {
                                errorMessage = 'Username already exists. Please choose a different username.';
                            } else if (data.message.includes('Email already exists')) {
                                errorMessage = 'Email already exists. Please use a different email.';
                            } else {
                                errorMessage = data.message;
                            }
                        }
                        showMessage(errorMessage, true);
                    }
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', true);
            }
        });
    </script>
</body>
</html>
